<html>
<head>
  <base href="/en-US/"/>
  <title>Firefox SocialAPI Services</title>
  <style>
  * {
    font-family: "Open Sans Light","Droid Arabic Naskh","Mplus Fulah Light",sans-serif;
    font-weight: normal;
    color: #484848;
  }
  body {
    padding: 0;
    margin: 0;
    /*background: linear-gradient(to bottom, rgba(247,247,247,.99), rgba(247,247,247,.95));*/
    background: transparent;
    width: 310px;
    height: 200px;
    border: none;
    overflow: hidden;
  }
  .content {
    margin: 0;
    /*padding: 18px 0 0 0;*/
  }
  span {
    margin :0px;
    text-align: center;
    display: block;
    text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.75);
  }
  #share-directory-grid {
    height: 220px;
    overflow: hidden;
    padding: 0 10px;
  }

  .button {
    width: 64px;
    height: 64px;
    margin: 5px;
    padding: 11px;
  }
  .button:hover {
    padding: 10px;
    border-radius: 2px;
    border: 1px solid #b5b5b8;
    box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.2);
    background: linear-gradient(to bottom, #d9d9d9, #e3e3e3);
    cursor: pointer;
  }
  .button img {
    max-height: 64px;
    max-width: 64px;
    margin: auto;  
    position: absolute;
    left:0;
    right: 0;
    top: 0;
    bottom: 0;
  }
  
  .col {
    float: left;
    position: relative;
    text-align: center;
  }
  
  .clearfix:after {
      clear: both;
  }
  .clearfix:before, .clearfix:after {
      display: table;
      content: " ";
  }
  .viewmore {
    width: 100%;
    text-align: center;
    text-decoration: none;
    font-size: .8em;
    color: blue;
  }
  .bottom {
    text-align: center;
  }
  </style>
  <script src="../js/jquery-1.11.0.min.js"></script>
  <script>
    function activateProvider(node, name) {
      // fixup the service data with a postActivationURL if one doesn't exist.
      var data = JSON.parse(node.getAttribute("data-service"));
      if (!data.postActivationURL) {
        var loc = location.href;
        var baseurl = loc.substring(0,loc.lastIndexOf('/'));
        data.postActivationURL = baseurl + "/activated/"+name+".html";
        node.setAttribute("data-service", JSON.stringify(data));
      }
      var event = new CustomEvent("ActivateSocialFeature");
      node.dispatchEvent(event);
      ga('send', 'event', 'click', 'activation', name);
    }
  </script>
</head>
